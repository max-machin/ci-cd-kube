apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: myapp  
  template:
    metadata:
      labels:
        app: myapp 
    spec:
      containers:
      - name: myapp
        image: machinmax13/ci-cd:latest  
        ports:
        - containerPort: 8080 


---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: NodePort
  ports:
    - port: 8080 
      targetPort: 8080
  selector:
    app: myapp

 